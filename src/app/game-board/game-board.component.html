<h1>Current Player: {{ playerTurn }} </h1>

<button class="new-game-button" (click)="newGame">Start new Game</button>

<main class="grid-container">
    <ng-container *ngFor="let row of squares; let rowIndex = index">
        <app-square 
            *ngFor="let value of row; let columnIndex = index" 
            [value]="getPlayerValue(value)"
            (click)="makeMove(rowIndex, columnIndex)">
    </app-square>
    </ng-container>

</main>

<app-backdrop *ngIf="winner"></app-backdrop>
